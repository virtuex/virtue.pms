    suffix: .html              # 下面3个不做解释了，可以不配置
    encoding: UTF-8
    mode: LEGACYHTML5      # 模板的模式
  mvc:
    view:
      prefix: classpath:/   # 定位模板的目录
      suffix: .html     # 给返回的页面添加后缀名
  resources:
    static-locations: classpath:/static/src/
